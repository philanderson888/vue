<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    </head>
    <body>
        <div id="app">
            <h1>{{message}}</h1>
            <p>Date is now {{dateNow}}</p>
        </div>         
        <script>
            var app = new Vue({
                el:'#app',
                data:{
                    message:'hello world',
                    dateNow:new Date()
                }
            })
            console.log(app.message)
            </script>
    </body>
</html>
