<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HelloWorld06</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.common.dev.js"></script>
    <script src="assets/js/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>{{title}}</h1>
    <form v-on:keypress.enter="addItem">
        <input id="itemForm" />
        <button v-on:click="addItem">Add Dinosaur</button>
    </form>
    <div v-html="content"></div>
    <ul>
        <li v-for="(dinosaur,index in dinosaurs">
            <button v-on:click="deleteItem(index)">X</button>{{dinosaur.name}}
        </li>
    </ul>
  </div>  
  <script>
  var app = new Vue({
      el:'#app',
      data:{
          title:'Dinosaurs',
          content:'<strong>Dinosaurs</strong> appeared during the Triassic period',
          dinosaurs:[{name:"raptor",weight:"15 kg"},{name:"triceratops",weight:"22 kg"}]
      },
      methods:{
          addItem(){
              event.preventDefault()
              var input = document.getElementById('itemForm')
              if(input.value!==''){
                let dataItem = {
                    value:input.value
                }
                this.dinosaurs.push({
                    name:dataItem.value
                })
                //input.value=''
              }
          },
          deleteItem(index){
            this.dinosaurs.splice(index,1)
          }
      }
  })
</script>
</body>
</html>
